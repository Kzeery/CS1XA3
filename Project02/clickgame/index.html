<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Click Accuracy Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="custom-container">
        <div id="tab" hidden>
            <span id="score">Score: 0</span>
            <span id="accuracy">accuracy: 100.00%</span>
            <span id="time">time: <span id="minutes">0</span>:<span id="seconds">05</span></span>
            
        </div>
        <div class="play">

        </div>
        <div id="game">
            <h2>Click Accuracy Game!</h2>
            <button class="btn btn-success btn-sm">Play Now!</button>
        </div>
        
        
    </div>
    
</body>
</html>
